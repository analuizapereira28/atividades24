<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    function intercalarVetores(v1, v2) {
    var intercalado = [];
    var i = 0;
    while (i < v1.length) {
        intercalado.push(v1[i], v2[i]);
        i++;
    }
    return intercalado;
    }
    var vetor1 = [], vetor2 = [];
    for (var i = 0; i < 10; i++) {
    vetor1.push(parseInt(prompt("Digite o " + (i + 1) + " valor para o primeiro vetor:"), 10));
    vetor2.push(parseInt(prompt("Digite o " + (i + 1) + " valor para o segundo vetor:"), 10));
}

    alert('Vetor intercalado: ' + intercalarVetores(vetor1, vetor2).join(', '));

    </script>
</body>
</html>
